<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #90e0ef;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(239, 200, 5, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .calculator h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .calculator label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        .calculator select,
        .calculator input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .calculator button {
            width: 100%;
            padding: 10px;
            background-color: #000000;
            color: #efd006;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .calculator button:hover {
            background-color: #050505;
        }
        .result {
            margin-top: 40px;
            font-size: 30px;
            font-weight: bold;
            color: #f30707;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Price Calculator</h2>
        <label for="grain">Choose a grain:</label>
        <select id="grain">
            <option value="gehu">Gehu(wheat)</option>
            <option value="chawal">Chawal(rice)</option>
            <option value="madua">Madua(rice in powder form)</option>
        </select>
        <label for="weight">Enter weight (kg):</label>
        <input type="number" id="weight" placeholder="Weight in kg">
        <button onclick="calculatePrice()">Calculate Price</button>
        <div class="result" id="result"></div>
    </div>

    <script>
       
        function calculatePrice() {
            const grain = document.getElementById('grain').value;
            const weight = parseFloat(document.getElementById('weight').value);
            let pricePerKg;

            switch(grain) {
                case 'gehu':
                    pricePerKg = 6; // example price per kg for rice in INR
                    break;
                case 'chawal':
                    pricePerKg = 5; // example price per kg for wheat in INR
                    break;
                case 'madua':
                    pricePerKg = 7; // example price per kg for other grains in INR
                    break;
                default:
                    pricePerKg = 0;
            }

            if (isNaN(weight) || weight <= 0) {
                document.getElementById('result').innerText = 'Please enter a valid weight.';
            } else {
                const totalPrice = pricePerKg * weight;
                document.getElementById('result').innerText = 'Total Price: â‚¹' + totalPrice.toFixed(2);
            }
        }
    </script>
</body>
</html>
